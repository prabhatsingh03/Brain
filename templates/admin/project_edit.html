{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6 flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Edit Project</h1>
            <p class="text-sm text-slate-600 dark:text-textSoft mt-1">
                Update the project name and description. Name is stored in uppercase for consistency.
            </p>
        </div>
        <a href="{{ url_for('admin.index') }}#projects"
            class="text-sm text-gray-600 dark:text-textSoft hover:text-gray-800 dark:hover:text-white px-3 py-1 rounded-lg border border-gray-300 dark:border-white/10">
            ‚Üê Back to Admin
        </a>
    </div>

    <div class="glass-card rounded-2xl p-6 border border-gray-200 dark:border-white/10">
        <form action="{{ url_for('admin.update_project', id=project.id) }}" method="POST" class="space-y-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div>
                <label class="block text-sm font-medium text-slate-600 dark:text-textSoft mb-1">Project Name</label>
                <input type="text" name="name" value="{{ project.name }}"
                    class="w-full bg-white dark:bg-black/20 border border-gray-300 dark:border-white/10 rounded-lg p-3 text-gray-900 dark:text-white focus:border-accent outline-none uppercase">
                <p class="mt-1 text-xs text-slate-600 dark:text-textSoft">
                    Names are normalized to UPPERCASE (e.g. AMMONIA, DAP).
                </p>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-600 dark:text-textSoft mb-1">Description</label>
                <textarea name="description" rows="3"
                    class="w-full bg-white dark:bg-black/20 border border-gray-300 dark:border-white/10 rounded-lg p-3 text-gray-900 dark:text-white focus:border-accent outline-none resize-none"
                    placeholder="Brief process description">{{ project.description }}</textarea>
            </div>

            <div class="flex justify-end gap-3">
                <a href="{{ url_for('admin.index') }}#projects"
                    class="px-4 py-2 text-sm rounded-lg border border-gray-300 dark:border-white/20 text-gray-700 dark:text-textSoft hover:bg-gray-100 dark:hover:bg-white/5">
                    Cancel
                </a>
                <button type="submit"
                    class="px-5 py-2 text-sm rounded-lg bg-accent text-white font-semibold hover:brightness-110 shadow-lg shadow-accent/20">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
