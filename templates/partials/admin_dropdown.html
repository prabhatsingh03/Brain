<!-- Admin Dropdown Partial -->
{% if current_user.is_authenticated and current_user.role == 'admin' %}
<div class="relative group z-50">
    <button
        class="flex items-center gap-2 text-xs sm:text-sm md:text-base border border-accent/30 text-white px-3 py-2 sm:px-4 sm:py-2.5 rounded-lg hover:bg-accent/10 transition glass-card !bg-transparent font-medium">
        <svg class="w-4 h-4 sm:w-5 sm:h-5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4">
            </path>
        </svg>
        <span class="font-medium text-white whitespace-nowrap">Admin</span>
        <svg class="w-3 h-3 sm:w-4 sm:h-4 text-white group-hover:rotate-180 transition-transform duration-200 shrink-0" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </button>

    <!-- Dropdown Menu -->
    <div
        class="absolute right-0 mt-2 w-40 sm:w-48 bg-white dark:bg-secondary border border-gray-200 dark:border-gray-800 rounded-xl shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-[100] transform origin-top-right scale-95 group-hover:scale-100 overflow-hidden glass-card">
        <div class="py-1">
            <!-- Console Option -->
            <a href="{{ url_for('admin.index') }}"
                class="flex items-center gap-2 px-4 py-2.5 sm:py-3 text-xs sm:text-sm text-gray-500 dark:text-textSoft hover:bg-accent/10 hover:text-accent dark:hover:text-white transition-colors">
                <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                    </path>
                </svg>
                Console
            </a>
        </div>
    </div>
</div>
{% endif %}
