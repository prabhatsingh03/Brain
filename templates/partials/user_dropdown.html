<!-- User Profile Dropdown Partial with Theme Toggle -->
<div class="flex items-center gap-3">
    <!-- Theme Toggle Button -->
    <button id="theme-toggle-header"
        class="w-9 h-9 rounded-lg bg-accent/10 hover:bg-accent/20 flex items-center justify-center transition-all duration-300 text-white border border-accent/30 glass-card !bg-transparent">
        <!-- Sun Icon (Light Mode) -->
        <svg id="theme-icon-sun-header" class="w-4 h-4 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
        </svg>
        <!-- Moon Icon (Dark Mode) -->
        <svg id="theme-icon-moon-header" class="w-4 h-4 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
        </svg>
    </button>

    <!-- User Profile Dropdown -->
    <div class="relative group z-50">
        <button
            class="flex items-center gap-2 text-xs border border-accent/30 text-white px-3 py-2 rounded-lg hover:bg-accent/10 transition glass-card !bg-transparent">
            <div class="w-4 h-4 rounded-full bg-accent/20 flex items-center justify-center text-white">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <span class="font-medium text-white truncate max-w-[100px]">{{ current_user.email.split('@')[0] }}</span>
            <svg class="w-3 h-3 text-white group-hover:rotate-180 transition-transform duration-200" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </button>

        <!-- Dropdown Menu -->
        <div
            class="absolute right-0 mt-2 w-48 bg-white dark:bg-secondary border border-gray-200 dark:border-gray-800 rounded-xl shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-[100] transform origin-top-right scale-95 group-hover:scale-100 overflow-hidden glass-card">
            <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700/50 bg-gray-50 dark:bg-primary/20">
                <p class="text-[10px] text-gray-500 dark:text-textSoft uppercase tracking-wider">Signed in as</p>
                <p class="text-xs font-bold text-gray-900 dark:text-white truncate">{{ current_user.email }}</p>
            </div>
            <div class="py-1">
                {% if current_user.role == 'admin' %}
                <!-- Console Option (Admin Only) -->
                <a href="{{ url_for('admin.index') }}"
                    class="flex items-center gap-2 px-4 py-2 text-xs text-gray-700 dark:text-white hover:bg-accent/10 hover:text-accent dark:hover:text-white transition-colors">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                        </path>
                    </svg>
                    Console
                </a>
                {% endif %}
                <!-- Logout Option -->
                <a href="{{ url_for('auth.logout') }}"
                    class="flex items-center gap-2 px-4 py-2 text-xs text-gray-700 dark:text-white hover:bg-red-500/10 hover:text-red-400 transition-colors">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                    Logout
                </a>
            </div>
        </div>
    </div>
</div>
